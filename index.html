<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanBan Board</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        
    </div>
    <div id="custom-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Enter Task Name</h2>
            <input type="text" id="modal-input" placeholder="Enter the task">
            <h2>Description</h2>
            <input type="text" id="description-input" placeholder="Description">
            <button id="modal-submit">Submit</button>
        </div>
    </div>

    <div class="board-modal">
        <div class="board-info">
            <span class="close-board-btn">&times;</span>
            <h1>Enter Board Name</h1>
            <input type="text" id="board-input">
            <button id="create-board-btn">Create Board</button>
        </div>
    </div>
    
    <div class="warning-modal">
        <p id="warning">Task name cannot be empty</p>
    </div>


    <button id="add-board-button">Add Board</button>
    <button id="reset-board">Reset Board</button>

    <section class="footer">
        <p>Created by Aqib</p>
        <a href="https://github.com/aqib0770" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </section>

    <script src="script.js"></script>

    
</body>
</html>
